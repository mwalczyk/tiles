<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<meta content="utf-8" http-equiv="encoding" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<div id="div_menu" class="menu">
			<form name="form_w" class="menu_item menu_label">
				<input
					id="input_w"
					type="range"
					min="0.01"
					max="0.99"
					step="0.01"
					value="0.25"
					class="menu_item menu_slider"
					oninput="input_label.value = `${input_w.value} Segment Width Ratio`"
				/>
				<output id="input_label">0.25 Segment Width Ratio</output>
			</form>
			<form name="form_tau" class="menu_item menu_label">
				<input
					id="input_tau"
					type="range"
					min="90"
					max="135"
					step="1"
					value="120"
					class="menu_item menu_slider"
					oninput="input_label.value = `${input_tau.value} Degrees`"
				/>
				<output id="input_label">120 Degrees</output>
			</form>
			<p id="p_current_twist_angle" class="menu_item menu_label">
				Current twist angle:
			</p>
			<p id="p_safe_twist_angle" class="menu_item menu_label">
				Safe twist angle:
			</p>

			<div class="menu_item dropdown">
				<button class="drop_button menu_label">
					Choose Tiling
					<i class="fa fa-caret-down"></i>
				</button>
				<div id="div_dropdown" class="dropdown_content menu_label">
					<a href="#" class="tiling">3.3.3.3.3.3</a>
					<a href="#" class="tiling">4.4.4.4</a>
					<a href="#" class="tiling">6.6.6</a>
					<a href="#" class="tiling">3.3.3.3.6a</a>
					<a href="#" class="tiling">3.3.3.3.6b</a>
					<a href="#" class="tiling">3.3.3.4.4</a>
					<a href="#" class="tiling">3.3.4.3.4</a>
					<a href="#" class="tiling">3.4.6.4</a>
					<a href="#" class="tiling">3.6.3.6</a>
					<a href="#" class="tiling">3.12.12</a>
					<a href="#" class="tiling">4.6.12</a>
					<a href="#" class="tiling">4.8.8</a>
				</div>
			</div>
		</div>

		<script src="./bundle.js"></script>
	</body>
</html>
